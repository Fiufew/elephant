{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock title %}</title>

    <meta name="description" content="{% block meta_description %}A description of the page{% endblock meta_description %}">
    <meta name="keywords" content="{% block meta_keywords %}shop, ecommerce, products{% endblock meta_keywords %}">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container-buttons">
            <a href="{% url 'backend:car_list' %}"><button class="btn btn-primary">Главная</button></a>
            <span class='fake'></span>
            <button class="btn btn-primary">Все заявки</button>
            <span class='fake'></span>
            <a href="{% url 'backend:car_create' %}"><button class="btn btn-primary">Добавить автомобиль</button></a>
            <span class='fake'></span>
            <button class="btn btn-primary">Добавить заявку</button>
            <span class='fake'></span>
            <button class="btn btn-primary">Менеджер цен</button>
            <span class='fake'></span>
            <button class="btn btn-primary">Выйти</button>
        </div>
    </header>
    <div id="content">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    {{ form.media }}
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
