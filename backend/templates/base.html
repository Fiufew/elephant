{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock title %}</title>

    <meta name="description" content="{% block meta_description %}A description of the page{% endblock meta_description %}">
    <meta name="keywords" content="{% block meta_keywords %}shop, ecommerce, products{% endblock meta_keywords %}">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <div class="container-buttons">
            <a href="{% url 'backend:car_list' %}"><button class="btn btn-primary">Главная</button></a>
            <span class='fake'></span>
            <a href="{% url 'backend:bid_list' %}"><button class="btn btn-primary">Все заявки</button></a>
            <span class='fake'></span>
            <a href="{% url 'backend:car_create' %}"><button class="btn btn-primary">Добавить автомобиль</button></a>
            <span class='fake'></span>
            <a href="{% url 'backend:bid_create' %}"><button class="btn btn-primary">Добавить заявку</button></a>
            <span class='fake'></span>
            <a href="{% url 'backend:price_list' %}"><button class="btn btn-primary">Менеджер цен</button></a>
        </div>
    </header>
    <div id="content">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script>
        
    </script>
    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
